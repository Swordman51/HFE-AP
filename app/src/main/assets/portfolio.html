<!DOCTYPE html>
<html>

<head>
    <script async src="portfolio.js"></script>
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #a566ff, #6200EE);
            color: white;
            min-height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .divider {
            border-top: 2px solid #f8f9fa;
            margin: 15px 0;
        }
    </style>
</head>

<body onload="getData()" class="">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto text-white">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="mx-auto d-block" id="img" style="width: 70%; border-radius: 4%;">
                <div style="height: 20px;"></div>
                <h1 id="name" class="display-4"><i class="fas fa-user"></i> Name</h1>
                <hr class="divider">
                <h2 id="Organization" class="display-5"><i class="fas fa-building"></i> Organization</h2>
                <h3 id="Position" class="display-6"><i class="fas fa-briefcase"></i> Position</h3>
                <h3 id="Education" class="display-6"><i class="fas fa-graduation-cap"></i> Education</h3>
                <p id="Skills"><i class="fas fa-cogs"></i> Skills</p>
                <p id="Honors"><i class="fas fa-medal"></i> Honors</p>
                <p id="References"><i class="fas fa-users"></i> References</p>
            </div>
        </div>
    </div>
</body>

</html>
